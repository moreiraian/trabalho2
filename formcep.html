<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title Page-->
    <title>Consulta FIPE</title>

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Busca CEP</h2>
                    <form method="GET">
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="CEP" name="cep" id="cep">
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1 js-datepicker" type="text" placeholder="Rua" name="rua" id="rua">
                                </div>
                            </div>
                       
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1 js-datepicker" type="text" placeholder="Cidade" name="Cidade" id="cidade">
                                </div>
                            </div>
                        
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1 js-datepicker" type="text" placeholder="Bairro" name="bairro" id="bairro">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                        <input class="input--style-1 js-datepicker" type="text" placeholder="Estado" name="estado" id="estado">
                                </div>
                            </div>
                            <div class = "col-2">
                                <button type="button" class="btn btn-primary" onclick="buscaCep()">Buscar</button>   
                            </div>
                            <div class = "col-2">
                                <button type="button" class="btn btn-primary" id="btnpage" onclick="btnpagefipe()">Consultar FIPE</button>   
                            </div>
                        </div> 
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script type="text/javascript" src="js/cep.js"></script>
    <script type="text/javascript" src="js/fipe.js"></script>
    <script type="text/javascript" src="js/button.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>
